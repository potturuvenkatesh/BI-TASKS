<!DOCTYPE html>
<html>

<head>
  <title>Content Management Tool</title>
  <link rel="stylesheet" type="text/css" href="task1.css" media="screen" />
  <script src="task1.js"></script>
</head>

<body>
 <h1>CONTENT MANAGEMENT TOOL</h1>
  <div class="card">
    <div class="input-section">
      <b><label class="label-section1" for="title">Title:</label></b>
      <input class="div-section1" type="text" id="title" placeholder="Enter title">
    </div>
    
    <div class="input-section">
      <b><label class="label-section2" for="content">Content:</label></b>
      <textarea class="divison-section2" cols="100" id="content" placeholder="Please Enter Your content">
      </textarea>
    </div>

    <div class="input-section">
      <b><label class="label-section3" for="image">Image:</label></b>
      <input type="file" id="image" accept="image/*">
    </div>

    <div class="input-section">
      <b><label class="label-section4" for="video">Video:</label></b>
      <input type="file" id="video" accept="video/*">
    </div>

    <div class="input-section">
        <b><label class="label-section5" for="audio">Audio:</label></b>
        <input type="file" id="audio" accept="audio/*">
      </div>
  </div>
  <div class="button-section">
    <button onclick="submitForm()">Submit</button>
  </div>

  <div class="data-container">
    <div class="data-section" id="dataSection">
    </div>
  </div>
</body>

</html>
